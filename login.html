<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="static/login.css" rel="stylesheet" type="text/css">
    <title>LOGIN</title>
</head>
<body>

<!--FORMULÁRIO DE login-->
       <div class="content">
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="/logiin" >
          <h1>Login</h1>
          <p>
            <label for="usuario">Usuario</label>
            <input id="usuario" name="usuario" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>

          <p>
            <label for="senha">Sua Senha</label>
            <input id="senha" name="senha" required="required" type="password" placeholder="ex. senha" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Entrar"  />
          </p>

          <p class="voltar_inicio">
            <a href="/">Voltar ao Inicio</a>
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="/formincluir">Cadastre-se</a>
          </p>
        </form>
      </div>
       </div>

</body>
</html>
